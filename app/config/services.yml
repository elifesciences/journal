services:

    _defaults:
        public: true

    elife.google_api.sheets:
        class: Google\Service\Sheets
        arguments:
          - '%google_api_client.config%'

    elife.journal.google_client.opt_out_unsubscribe_reason:
        class: eLife\Journal\GoogleClient\OptoutUnsubscribeReason
        arguments:
          - '@elife.google_api.sheets'
          - '%google_api_client.optout_unsubscribe_spreadsheet_id%'
          - '%google_api_client.refresh_token%'
          - '@monolog.logger.api'

    elife.api_client.client:
        class: eLife\ApiClient\HttpClient\Guzzle6HttpClient
        arguments:
          - '@csa_guzzle.client.elife_api'

    elife.api_client.client.slow:
        class: eLife\ApiClient\HttpClient\Guzzle6HttpClient
        arguments:
          - '@csa_guzzle.client.elife_api_slow'

    elife.api_client.client.crm_api:
        class: eLife\CiviContacts\Guzzle\CiviCrmClient
        arguments:
          - '@csa_guzzle.client.elife_crm_api'
          - '%crm_api_key%'
          - '%crm_api_site_key%'

    elife.api_client.client.warning_checking:
        class: eLife\ApiClient\HttpClient\WarningCheckingHttpClient
        decorates: elife.api_client.client
        arguments:
          - '@elife.api_client.client.warning_checking.inner'
          - '@monolog.logger.api'

    elife.api_client.client.user_agent_prepending:
        class: eLife\ApiClient\HttpClient\UserAgentPrependingHttpClient
        decorates: elife.api_client.client
        arguments:
          - '@elife.api_client.client.warning_checking.inner'
          - '@="eLifeJournal/"~service("kernel").getVersion()'

    elife.api_sdk:
        class: eLife\ApiSdk\ApiSdk
        public: false
        arguments:
          - '@elife.api_client.client'

    elife.api_sdk.slow:
        class: eLife\ApiSdk\ApiSdk
        public: false
        arguments:
          - '@elife.api_client.client.slow'

    elife.api_sdk.serializer:
        class: Symfony\Component\Serializer\Serializer
        factory: ['@elife.api_sdk', getSerializer]

    elife.api_sdk.annotations:
        class: eLife\ApiSdk\Client\Annotations
        factory: ['@elife.api_sdk', annotations]

    elife.api_sdk.annual_reports:
        class: eLife\ApiSdk\Client\AnnualReports
        factory: ['@elife.api_sdk', annualReports]

    elife.api_sdk.articles:
