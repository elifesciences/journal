          - '%preload_links%'
        tags:
          - name: kernel.event_subscriber

    elife.journal.listener.end_empty_session:
        class: eLife\Journal\EventListener\EndEmptySessionSubscriber
        tags:
          - name: kernel.event_subscriber

    elife.journal.mustache.loader:
        class: Mustache_Loader_CascadingLoader
        public: false
        arguments:
          -
            - '@elife.patterns.mustache.loader.filesystem'
            - '@elife.journal.mustache.loader.local'

    elife.journal.mustache.loader.local:
        class: Mustache_Loader_ProductionFilesystemLoader
        public: false
        arguments:
          - '@=service("kernel").getProjectDir()~"/app/Resources/patterns"'
