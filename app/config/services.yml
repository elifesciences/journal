        class: eLife\ApiSdk\Client\Subjects
        factory: ['@elife.api_sdk', subjects]

    elife.journal.form.extension.anonymous_csrf:
        class: eLife\Journal\Form\Extension\DisableAnonymousCsrfExtension
        arguments:
          - '@security.authorization_checker'
        tags:
          - name: form.type_extension
            extended_type: Symfony\Component\Form\Extension\Core\Type\FormType
            priority: -1

    elife.journal.form.extension.info_link:
        class: eLife\Journal\Form\Extension\InfoLinkExtension
        arguments:
          - '@router'
        tags:
          - name: form.type_extension
            extended_type: Symfony\Component\Form\Extension\Core\Type\EmailType

    elife.journal.goutte:
        class: Goutte\Client
        calls:
          - ['setClient', ['@csa_guzzle.client.elife_crm']]

    elife.journal.guzzle.cache:
        class: Kevinrob\GuzzleCache\CacheMiddleware
        public: false
        arguments:
          - '@elife.journal.guzzle.cache.strategy'
        calls:
          - ['setClient', ['@elife.journal.guzzle.cache.client']]
        tags:
          - name: csa_guzzle.middleware
            alias: cache
            priority: -1500

    elife.journal.guzzle.cache.client:
        class: GuzzleHttp\Client
        public: false
        arguments:
          - connect_timeout: 1
            timeout: 2
        tags:
          - name: csa_guzzle.client

    elife.journal.guzzle.cache.storage:
        class: Kevinrob\GuzzleCache\Storage\Psr6CacheStorage
        public: false
        arguments:
          - '@cache.guzzle'

    elife.journal.guzzle.cache.strategy:
        class: Kevinrob\GuzzleCache\Strategy\PrivateCacheStrategy
        public: false
        arguments:
          - '@elife.journal.guzzle.cache.storage'

    elife.journal.guzzle.stale_logging:
        class: eLife\Journal\Guzzle\StaleLoggingMiddleware
        public: false
        arguments:
          - '@monolog.logger.api'
        tags:
          - name: csa_guzzle.middleware
            alias: state_logging
            priority: -1499

    elife.journal.guzzle.subject_rewriting:
        class: eLife\Journal\Guzzle\SubjectRewritingMiddleware
        public: false
        arguments:
          - '%subject_rewrites%'
        tags:
          - name: csa_guzzle.middleware
            alias: subject_rewriting
            priority: 1500

    elife.journal.guzzle.status_date_override:
        class: eLife\Journal\Guzzle\StatusDateOverrideMiddleware
        public: false
        arguments:
          - '@security.authorization_checker'
          - '%era_articles%'
        tags:
          - name: csa_guzzle.middleware
            alias: status_date_override
            priority: 1499

    elife.journal.helper.fragment_link_rewriter:
        class: eLife\Journal\Helper\FragmentLinkRewriter
        public: false

    elife.journal.helper.download_link_uri_generator:
        class: eLife\Journal\Helper\DownloadLinkUriGenerator
        arguments:
          - '@router'
          - '@uri_signer'

    elife.journal.helper.http_proxy:
        class: eLife\Journal\Helper\HttpProxy
        arguments:
          - '@csa_guzzle.client.streamer'

    elife.journal.listener.authentication_error:
        class: eLife\Journal\EventListener\AuthenticationErrorSubscriber
        arguments:
          - '@security.authentication_utils'
          - '@router'
        tags:
          - name: kernel.event_subscriber

    elife.journal.listener.cache_control:
        class: eLife\Journal\EventListener\CacheControlSubscriber
        arguments:
          - '%cache_control%'
        tags:
          - name: kernel.event_subscriber

    elife.journal.listener.early_response:
