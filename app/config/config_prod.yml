imports:
  - resource: config.yml

parameters:
    api_connect_timeout: 0.5
    api_timeout: 1
    api_connect_timeout_slow: 1
    api_timeout_slow: 3
    mustache_stat_props: ~

framework:
    session:
        cookie_secure: true
    trusted_hosts: '%trusted_hosts%'

monolog:
    handlers:
        console:
            channels:
              - '!event'
            type: console
            formatter: monolog.formatter.line
        main:
            channels:
              - '!event'
            level: debug
            path: 'php://stderr'
            type: stream

nelmio_security:
    csp:
        enforce:
            default-src:
              - 'data:'
              - 'https:'
              - unsafe-inline
    forced_ssl:
        whitelist:
          - ^/ # Hack to disable redirect.
        hsts_max_age: 31536000 # 1 year
        hsts_subdomains: true
        hsts_preload: true
