imports:
  - resource: parameters.yml
  - resource: security.yml
  - resource: services.yml

parameters:
    honeypot_field: email_address

bobthecow_mustache:
    globals:
        assetRewrite: '@elife.patterns.mustache.helpers.asset_rewrite'
        assetsPath: 'assets/patterns'
    loader_id: elife.journal.mustache.loader
    partials_loader_id: elife.patterns.mustache.loader.pattern_lab

csa_guzzle:
    clients:
        elife_api:
            config:
                base_uri: '%api_url%'
                connect_timeout: 0.5
                headers:
                    Authorization: '%api_key%'
                timeout: 1
        elife_crm:
            config:
                base_uri: '%crm_url%'
                connect_timeout: 1
                timeout: 3
        file_download:
            config:
                connect_timeout: 0.5
                http_errors: false
                stream: true
        oauth:
            config:
                connect_timeout: 1
                timeout: 3

framework:
    assets:
        json_manifest_path: '%kernel.project_dir%/build/rev-manifest.json'
    cache:
        default_redis_provider: '%redis_cache%'
        pools:
            cache.doi:
                adapter: cache.app
                default_lifetime: 31536000 # 1 year
                public: true
            cache.guzzle:
                adapter: cache.app
                clearer: ~
                default_lifetime: 31536000 # 1 year
                public: true
    csrf_protection: ~
    form: ~
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
    secret: '%secret%'
    session:
        cookie_lifetime: 86400 # 1 day
        name: '%session_name%'
        save_path: '0;660;%kernel.project_dir%/var/sessions/%kernel.environment%'
    templating:
        engines:
          - mustache
          - twig

isometriks_spam:
    honeypot:
        field: '%honeypot_field%'
        global: true
        message: Please try submitting the form again.

knpu_oauth2_client:
    clients:
        elife:
            type: generic
            provider_class: eLife\Journal\Security\OAuth2\ElifeProvider
            client_id: '%oauth2_client_id%'
            client_secret: '%oauth2_client_secret%'
            redirect_route: log-in-check
            provider_options:
                api_url: '%api_url%'
                api_url_public: '%api_url_public%'

monolog:
    channels:
      - api

nelmio_security:
    clickjacking: # Deprecated by frame-ancestors
        paths:
            '^/.*': DENY
    content_type:
        nosniff: true
    csp:
        enforce:
            frame-ancestors:
              - none
            report-uri: '%router.request_context.base_url%/nelmio/csp/report'
    referrer_policy:
        enabled: true
        policies:
          - no-referrer
          - strict-origin-when-cross-origin
    xss_protection:
        enabled: true
        mode_block: true

swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    port: '%mailer_port%'
    username: '%mailer_username%'
    password: '%mailer_password%'
    encryption: '%mailer_encryption%'
    spool:
        type: memory

twig:
    debug: '%kernel.debug%'
    exception_controller: AppBundle:Exception:show
    globals:
        disqus_domain: '%disqus_domain%'
        gtm_id: '%gtm_id%'
        hypothesis_api: '%hypothesis_api%'
        hypothesis_authority: '%hypothesis_authority%'
    paths:
        '%kernel.project_dir%/build/critical-css': 'critical-css'
    strict_variables: '%kernel.debug%'
