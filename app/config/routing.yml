_legacy:
    resource: routing_legacy.yml

home:
    path: /
    defaults:
         _controller: AppBundle:Home:home

about:
    path: /about
    defaults:
         _controller: AppBundle:About:about

about-early-career:
    path: /about/early-career
    defaults:
         _controller: AppBundle:About:earlyCareer

about-innovation:
    path: /about/innovation
    defaults:
         _controller: AppBundle:About:innovation

about-openness:
    path: /about/openness
    defaults:
         _controller: AppBundle:About:openness

about-peer-review:
    path: /about/peer-review
    defaults:
         _controller: AppBundle:About:peerReview

about-people:
    path: /about/people/{type}
    defaults:
         _controller: AppBundle:About:people
         type: ''

alerts:
    path: /alerts
    defaults:
         _controller: AppBundle:Alerts:alerts

annual-reports:
    path: /annual-reports
    defaults:
         _controller: AppBundle:AnnualReports:list

archive:
    path: /archive
    defaults:
         _controller: AppBundle:Archive:index
    condition: 'request.query.get("year") > 0'

archive-year:
    path: /archive/{year}
    defaults:
         _controller: AppBundle:Archive:year
    requirements:
        year: '[2-9][0-9]{3}'

archive-month:
    path: /archive/{year}/{month}
    defaults:
         _controller: AppBundle:Archive:month
    requirements:
        year: '[2-9][0-9]{3}'

article-version:
    path: /articles/{id}v{version}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        volume: '[1-9][0-9]*'
        version: '[1-9][0-9]*'

article-bibtex:
    path: /articles/{id}.bib
    defaults:
         _controller: AppBundle:Articles:bibTex
    requirements:
        volume: '[1-9][0-9]*'

article-ris:
    path: /articles/{id}.ris
    defaults:
         _controller: AppBundle:Articles:ris
    requirements:
        volume: '[1-9][0-9]*'

article-type:
    path: /articles/{type}
    defaults:
         _controller: AppBundle:ArticleTypes:list
    requirements:
        type: '(correction|editorial|feature|insight|research-advance|research-article|retraction|registered-report|replication-study|scientific-correspondence|short-report|tools-resources)'

article:
    path: /articles/{id}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        volume: '[1-9][0-9]*'

article-version-figures:
    path: /articles/{id}v{version}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        volume: '[1-9][0-9]*'
        version: '[1-9][0-9]*'

article-figures:
    path: /articles/{id}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        volume: '[1-9][0-9]*'

collection:
    path: /collections/{id}/{slug}
    defaults:
         _controller: AppBundle:Collections:collection
         slug: ''

collections:
    path: /collections
    defaults:
         _controller: AppBundle:Collections:list

community:
    path: /community
    defaults:
         _controller: AppBundle:Community:list

contact:
    path: /contact
    defaults:
         _controller: AppBundle:Contact:contact

download:
    path: /download/{uri}/{name}
    defaults:
         _controller: AppBundle:Download:file

event:
    path: /events/{id}/{slug}
    defaults:
         _controller: AppBundle:Events:event
         slug: ''

events:
    path: /events
    defaults:
         _controller: AppBundle:Events:list

interview:
    path: /interviews/{id}/{slug}
    defaults:
         _controller: AppBundle:Interviews:interview
         slug: ''

interviews:
    path: /interviews
    defaults:
         _controller: AppBundle:Interviews:list

magazine:
    path: /magazine
    defaults:
         _controller: AppBundle:Magazine:list

press-pack:
    path: /for-the-press/{id}/{slug}
    defaults:
         _controller: AppBundle:PressPacks:pressPack
         slug: ''

press-packs:
    path: /for-the-press
    defaults:
         _controller: AppBundle:PressPacks:list

inside-elife:
    path: /inside-elife
    defaults:
         _controller: AppBundle:InsideElife:list

inside-elife-article:
    path: /inside-elife/{id}/{slug}
    defaults:
         _controller: AppBundle:InsideElife:article
         slug: ''

labs:
    path: /labs
    defaults:
         _controller: AppBundle:Labs:list

labs-post:
    path: /labs/{id}/{slug}
    defaults:
         _controller: AppBundle:Labs:post
         slug: ''

podcast:
    path: /podcast
    defaults:
         _controller: AppBundle:Podcast:list

podcast-episode:
    path: /podcast/episode{number}
    defaults:
         _controller: AppBundle:Podcast:episode
    requirements:
        number: '[1-9][0-9]*'

resources:
    path: /resources
    defaults:
         _controller: AppBundle:Resources:resources

rss-ahead:
    path: /rss/ahead.xml

rss-recent:
    path: /rss/recent.xml

search:
    path: /search
    defaults:
         _controller: AppBundle:Search:query

subject:
    path: /subjects/{id}
    defaults:
         _controller: AppBundle:Subjects:subject

subjects:
    path: /subjects
    defaults:
         _controller: AppBundle:Subjects:list

terms:
    path: /terms
    defaults:
         _controller: AppBundle:Terms:terms

who-we-work-with:
    path: who-we-work-with
    defaults:
         _controller: AppBundle:WhoWeWorkWith:whoWeWorkWith

ping:
    path: /ping
    defaults:
         _controller: AppBundle:Status:ping

status:
    path: /status
    defaults:
         _controller: AppBundle:Status:status
