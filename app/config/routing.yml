log-in:
    path: /log-in
    defaults:
        _controller: AppBundle:Auth:redirect

log-in-orcid-visibility-setting:
  path: /log-in/orcid-visibility-setting
  defaults:
    _controller: AppBundle:Auth:orcidVisibilitySetting

log-in-check:
    path: /log-in/check

log-out:
    path: /log-out

home:
    path: /
    defaults:
         _controller: AppBundle:Home:home

about:
    path: /about
    defaults:
         _controller: AppBundle:About:about

about-aims-scope:
    path: /about/aims-scope
    defaults:
         _controller: AppBundle:About:aimsScope

about-research-culture:
    path: /about/research-culture
    defaults:
         _controller: AppBundle:About:researchCulture

about-technology:
    path: /about/technology
    defaults:
         _controller: AppBundle:About:technology

about-peer-review:
    path: /about/peer-review
    defaults:
         _controller: AppBundle:About:peerReview

about-people:
    path: /about/people/{type}
    defaults:
         _controller: AppBundle:About:people
         type: ''

alerts:
    path: /alerts
    defaults:
         _controller: AppBundle:Alerts:alerts

annual-reports:
    path: /annual-reports
    defaults:
         _controller: AppBundle:AnnualReports:list

archive:
    path: /archive
    defaults:
         _controller: AppBundle:Archive:index
    condition: 'request.query.get("year") > 0'

archive-year:
    path: /archive/{year}
    defaults:
         _controller: AppBundle:Archive:year
    requirements:
        year: '[2-9][0-9]{3}'

archive-month:
    path: /archive/{year}/{month}
    defaults:
         _controller: AppBundle:Archive:month
    requirements:
        year: '[2-9][0-9]{3}'

article-version:
    path: /articles/{id}v{version}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        id: '[a-z0-9-]+'
        version: '[1-9][0-9]*'

article-bibtex:
    path: /articles/{id}.bib
    defaults:
         _controller: AppBundle:Articles:bibTex
    requirements:
        id: '[a-z0-9-]+'

article-version-pdf:
    path: /articles/{id}v{version}.pdf
    defaults:
        _controller: AppBundle:Articles:pdf
    requirements:
        id: '[a-z0-9-]+'
        version: '[1-9][0-9]*'

article-pdf:
    path: /articles/{id}.pdf
    defaults:
        _controller: AppBundle:Articles:pdf
    requirements:
        id: '[a-z0-9-]+'

article-ris:
    path: /articles/{id}.ris
    defaults:
         _controller: AppBundle:Articles:ris
    requirements:
        id: '[a-z0-9-]+'

article-era:
    path: /articles/{id}/executable
    defaults:
      _controller: AppBundle:Articles:era
    requirements:
        id: '[a-z0-9-]+'

article-era-download:
    path: /articles/{id}/executable/download
    defaults:
      _controller: AppBundle:Articles:eraDownload
    requirements:
        id: '[a-z0-9-]+'

article-type:
    path: /articles/{type}
    defaults:
         _controller: AppBundle:ArticleTypes:list
    requirements:
        type: '(correction|editorial|feature|insight|research-advance|research-article|research-communication|retraction|registered-report|replication-study|review-article|scientific-correspondence|short-report|tools-resources)'

article-version-xml:
    path: /articles/{id}v{version}.xml
    defaults:
         _controller: AppBundle:Articles:xml
    requirements:
        id: '[a-z0-9-]+'
        version: '[1-9][0-9]*'

article-xml:
    path: /articles/{id}.xml
    defaults:
         _controller: AppBundle:Articles:xml
    requirements:
        id: '[a-z0-9-]+'

article:
    path: /articles/{id}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        id: '[a-z0-9-]+'

article-version-figures:
    path: /articles/{id}v{version}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        id: '[a-z0-9-]+'
        version: '[1-9][0-9]*'

article-figures:
    path: /articles/{id}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        id: '[a-z0-9-]+'

collection:
    path: /collections/{id}/{slug}
    defaults:
         _controller: AppBundle:Collections:collection
         slug: ''
    requirements:
        id: '[a-z0-9-]+'

collections:
    path: /collections
