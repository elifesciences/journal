         type: ''

alerts:
    path: /alerts
    defaults:
         _controller: AppBundle:Alerts:alerts

annual-reports:
    path: /annual-reports
    defaults:
         _controller: AppBundle:AnnualReports:list

archive:
    path: /archive
    defaults:
         _controller: AppBundle:Archive:index
    condition: 'request.query.get("year") > 0'

archive-year:
    path: /archive/{year}
    defaults:
         _controller: AppBundle:Archive:year
    requirements:
        year: '[2-9][0-9]{3}'

archive-month:
    path: /archive/{year}/{month}
    defaults:
         _controller: AppBundle:Archive:month
    requirements:
        year: '[2-9][0-9]{3}'

article-version:
    path: /articles/{id}v{version}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        id: '[a-z0-9-]+'
        version: '[1-9][0-9]*'

article-bibtex:
    path: /articles/{id}.bib
    defaults:
         _controller: AppBundle:Articles:bibTex
    requirements:
        id: '[a-z0-9-]+'

article-ris:
    path: /articles/{id}.ris
    defaults:
         _controller: AppBundle:Articles:ris
    requirements:
        id: '[a-z0-9-]+'

article-type:
    path: /articles/{type}
    defaults:
         _controller: AppBundle:ArticleTypes:list
    requirements:
        type: '(correction|editorial|feature|insight|research-advance|research-article|retraction|registered-report|replication-study|scientific-correspondence|short-report|tools-resources)'

article-version-xml:
    path: /articles/{id}v{version}.xml
    defaults:
         _controller: AppBundle:Articles:xml
    requirements:
        id: '[a-z0-9-]+'
        version: '[1-9][0-9]*'

article-xml:
    path: /articles/{id}.xml
    defaults:
         _controller: AppBundle:Articles:xml
    requirements:
        id: '[a-z0-9-]+'

article:
    path: /articles/{id}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        id: '[a-z0-9-]+'

article-version-figures:
    path: /articles/{id}v{version}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        id: '[a-z0-9-]+'
        version: '[1-9][0-9]*'

article-figures:
    path: /articles/{id}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        id: '[a-z0-9-]+'

collection:
