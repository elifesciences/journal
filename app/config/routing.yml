home:
    path: /
    defaults:
         _controller: AppBundle:Home:home

about:
    path: /about
    defaults:
         _controller: AppBundle:About:about

alerts:
    path: /alerts
    defaults:
         _controller: AppBundle:Alerts:alerts

archive:
    path: /archive
    defaults:
         _controller: AppBundle:Archive:index
    condition: 'request.query.get("year") > 0'

archive-year:
    path: /archive/{year}
    defaults:
         _controller: AppBundle:Archive:year
    requirements:
        number: '[2-9][0-9]{3}'

archive-month:
    path: /archive/{year}/{month}
    defaults:
         _controller: AppBundle:Archive:month
    requirements:
        number: '[2-9][0-9]{3}'

article-version:
    path: /content/{volume}/e{id}v{version}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        volume: '[1-9][0-9]*'
        version: '[1-9][0-9]*'

article-bibtex:
    path: /content/{volume}/e{id}.bib
    defaults:
         _controller: AppBundle:Articles:bibTex
    requirements:
        volume: '[1-9][0-9]*'

article-ris:
    path: /content/{volume}/e{id}.ris
    defaults:
         _controller: AppBundle:Articles:ris
    requirements:
        volume: '[1-9][0-9]*'

article:
    path: /content/{volume}/e{id}
    defaults:
         _controller: AppBundle:Articles:text
    requirements:
        volume: '[1-9][0-9]*'

article-version-figures:
    path: /content/{volume}/e{id}v{version}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        volume: '[1-9][0-9]*'
        version: '[1-9][0-9]*'

article-figures:
    path: /content/{volume}/e{id}/figures
    defaults:
         _controller: AppBundle:Articles:figures
    requirements:
        volume: '[1-9][0-9]*'

article-type:
    path: /articles/{type}
    defaults:
         _controller: AppBundle:ArticleTypes:list

collection:
