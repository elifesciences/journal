home:
    path: /
    defaults:
         _controller: AppBundle:Home:home

about:
    path: /about
    defaults:
         _controller: AppBundle:About:about

alerts:
    path: /alerts
    defaults:
         _controller: AppBundle:Alerts:alerts

archive:
    path: /archive
    defaults:
         _controller: AppBundle:Archive:index
    condition: 'request.query.get("year") > 0'

archive-year:
    path: /archive/{year}
    defaults:
         _controller: AppBundle:Archive:year
    requirements:
        number: '[2-9][0-9]{3}'

careers:
    path: /careers
    defaults:
         _controller: AppBundle:Careers:list

collections:
    path: /collections
    defaults:
         _controller: AppBundle:Collections:list

contact:
    path: /contact
    defaults:
         _controller: AppBundle:Contact:contact

magazine:
    path: /magazine
    defaults:
         _controller: AppBundle:Magazine:list

press-packs:
    path: /for-the-press
    defaults:
         _controller: AppBundle:PressPacks:list

inside-elife:
    path: /inside-elife
    defaults:
         _controller: AppBundle:InsideElife:list

labs:
    path: /labs
    defaults:
         _controller: AppBundle:Labs:list

labs-experiment:
    path: /labs/experiment{number}
    defaults:
         _controller: AppBundle:Labs:experiment
    requirements:
        number: '[1-9][0-9]*'

podcast:
    path: /podcast
    defaults:
         _controller: AppBundle:Podcast:list

podcast-episode:
    path: /podcast/episode{number}
    defaults:
         _controller: AppBundle:Podcast:episode
    requirements:
        number: '[1-9][0-9]*'

resources:
    path: /resources
    defaults:
         _controller: AppBundle:Resources:resources

subject:
    path: /subjects/{id}
    defaults:
         _controller: AppBundle:Subjects:subject

terms:
    path: /terms
    defaults:
         _controller: AppBundle:Terms:terms

who-we-work-with:
    path: who-we-work-with
    defaults:
         _controller: AppBundle:WhoWeWorkWith:whoWeWorkWith

status:
    path: /status
    defaults:
         _controller: AppBundle:Status:index
