imports:
  - resource: config.yml

csa_guzzle:
    profiler:
        enabled: true
    clients:
        elife_api_boostings:
            config:
                base_uri: https://boostings--search.elifesciences.org

framework:
    profiler: ~
    router:
        resource: '%kernel.project_dir%/app/config/routing_dev.yml'

monolog:
    handlers:
        console:
            channels:
              - '!event'
            type: console
            formatter: monolog.formatter.line
        main:
            channels:
              - '!event'
            level: debug
            path: 'php://stderr'
            type: stream

swiftmailer:
    disable_delivery: true

web_profiler:
    toolbar: true
