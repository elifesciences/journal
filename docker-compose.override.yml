version: '3'

services:
    assets:
        build:
            args:
                composer_dev_arg:
        volumes:
            - ./composer.json:/srv/journal/composer.json
            - ./composer.lock:/srv/journal/composer.lock
            - type: volume
              source: vendor
              target: /srv/journal/vendor
            - type: bind
              source: ./vendor
              target: /srv/journal/vendor
            - ./npm-shrinkwrap.json:/npm-shrinkwrap.json
            - ./package.json:/package.json
            - ./assets/images:/assets/images
            - assets:/web
            - build:/build
            - node_modules:/node_modules
            - ./gulpfile.js:/gulpfile.js
            - critical_css:/build/critical-css

    app:
        environment:
            - APP_ENV=${APP_ENV}
        volumes:
            # - /
            - ./.docker/php.ini:/usr/local/etc/php/conf.d/x-dev.ini
            - /srv/journal/var
            - build:/srv/journal/build
            - critical_css:/srv/journal/build/critical-css
            - type: volume
              source: vendor
              target: /srv/journal/vendor
            - type: bind
              source: ./vendor
              target: /srv/journal/vendor
    web:
        volumes:
            - assets:/srv/journal/web

volumes:
    assets:
    build:
    critical_css:
    node_modules:
    vendor:
