version: '3'

services:
    ci:
        build:
            context: .
            dockerfile: Dockerfile.ci
            args:
                image_tag: ${IMAGE_TAG}
        image: elifesciences/journal_ci:${IMAGE_TAG}
        volumes:
            - fixtures:/srv/journal/var/fixtures
        environment:
            - APP_ENV=ci
        depends_on:
            - cli
            - fpm
            - selenium
    cli:
        environment:
            - APP_ENV=ci
        command: sleep infinity
    composer:
        build:
            args:
                composer_dev_arg: --no-dev
    composer-dev:
        build:
            context: .
            dockerfile: Dockerfile.composer
            args:
                composer_dev_arg:
        image: elifesciences/journal_composer_dev:${IMAGE_TAG}
        command: /bin/bash
    fpm:
        build:
            args:
                composer: composer_dev
        volumes:
            - fixtures:/srv/journal/var/fixtures
        environment:
            - APP_ENV=ci
    selenium:
        build:
            context: .
            dockerfile: Dockerfile.selenium
        image: elifesciences/journal_selenium:${IMAGE_TAG}
        volumes:
            - /dev/shm:/dev/shm
        depends_on:
            - web

volumes:
    fixtures:
