version: '3'

services:
    ci:
        build:
            context: .
            dockerfile: Dockerfile.ci
            args:
                image_tag: ${IMAGE_TAG}
        image: elifesciences/journal_ci:${IMAGE_TAG}
        volumes:
            - ./.docker/parameters.yml:/srv/journal/app/config/parameters.yml
            - fixtures:/srv/journal/var/fixtures
            - tests:/srv/journal/test
            - vendor:/srv/journal/vendor
        environment:
            - APP_ENV=ci
        depends_on:
            - cli
            - selenium
    cli:
        environment:
            - APP_ENV=ci
        command: sleep infinity
    composer:
        build:
            args:
                composer_dev_arg: --no-dev
    composer-dev:
        build:
            context: .
            dockerfile: Dockerfile.composer
            args:
                composer_dev_arg:
        image: elifesciences/journal_composer_dev:${IMAGE_TAG}
        command: /bin/bash
    fpm:
        volumes:
            - fixtures:/srv/journal/var/fixtures
            - tests:/srv/journal/test
            - vendor:/srv/journal/vendor
        environment:
            - APP_ENV=ci
        depends_on:
            - ci
    selenium:
        build:
            context: .
            dockerfile: Dockerfile.selenium
        image: elifesciences/journal_selenium:${IMAGE_TAG}
        volumes:
            - /dev/shm:/dev/shm
    web:
        volumes:
            - ./assets/tests:/srv/journal/web/tests

volumes:
    fixtures:
    tests:
    vendor:
