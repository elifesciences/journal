version: '3'

services:
    assets:
        build:
            context: .
            dockerfile: Dockerfile.assets
            args:
                image_tag: ${IMAGE_TAG}
        image: elifesciences/journal_assets:${IMAGE_TAG}
        depends_on:
            - composer
            - npm
    composer:
        build:
            context: .
            dockerfile: Dockerfile.composer
            args:
                composer_dev_arg: ${COMPOSER_DEV_ARG}
        image: elifesciences/journal_composer:${IMAGE_TAG}
        command: /bin/bash
    fpm:
        build:
            context: .
            dockerfile: Dockerfile.fpm
            args:
                image_tag: ${IMAGE_TAG}
        image: elifesciences/journal:${IMAGE_TAG}
        volumes:
            - ./.docker/parameters.yml:/srv/journal/app/config/parameters.yml
            - web:/srv/journal/web
        depends_on:
            - assets
            - composer
    npm:
        build:
            context: .
            dockerfile: Dockerfile.npm
        image: elifesciences/journal_npm:${IMAGE_TAG}
    web:
        image: nginx:1.13.7
        ports:
            - '8080:80'
        volumes:
            - ./.docker/nginx-default.conf:/etc/nginx/conf.d/default.conf
            - web:/srv/journal/web
        depends_on:
            - fpm

volumes:
    web:
